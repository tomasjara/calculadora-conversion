<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Conversión Avanzada</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="vh-100 d-flex">
    <header class="fixed-top px-3 d-none" id="header">
        <button class="btn btn-danger" onclick="mostrarFormulario()">atras</button>
    </header>
    <div class="container d-flex justify-content-center" id="contenedorFormulario">
        <div class="calculator">
            <label for="sector">Selecciona el sector:</label>
            <select id="sector" onchange="updateConversionRate()">
                <option value="">Selecciona un sector</option>
            </select>
            <label for="device">Selecciona el dispositivo:</label>
            <select id="device" onchange="updateConversionRate()">
                <option value="">Selecciona un dispositivo</option>
                <option value="global">Promedio General</option>
                <option value="desktop">Desktop</option>
                <option value="mobile">Mobile</option>
                <option value="tablet">Tablet</option>
            </select>
            <label for="visitors">Visitantes:</label>
            <input type="number" id="visitors" placeholder="Cantidad de visitantes">
            <label for="sales">Ventas promedio:</label>
            <input type="number" id="sales" placeholder="Ventas promedio">
            <label>Tasa de conversión del sector y dispositivo seleccionados (%):</label>
            <input type="text" id="conversionRate" readonly>
            <button onclick="calculateConversions()">Calcular conversiones</button>
            <p id="result"></p>
        </div>
    </div>

    <div class="container-fluid d-none" id="contenedorResultado">
        <div class="row border pt-4">
            <div class="col-md-4">
                <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                    <p class="rounded border p-4" id="comparacion-actual-dispositivo">(dispositivo)</p>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                    <div class="rounded border p-4" id="comparacion-actual-visitantes">Visitantes: (numero)</div>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                    <div class="rounded border p-4" id="comparacion-actual-ventas">Ventas: (numero)</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="h-100 d-flex justify-content-center align-items-center fs-2 mb-4" id="tasa-conversion">
                    0.00%
                </div>
            </div>
            <div class="col-md-4">
                <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                    <div class="rounded border p-4" id="comparacion-esperadas-dispositivo">(dispositivo)</div>
                </div>
                <div class="d-flex flex-column justify-content-center align-items-center mb-4">
                    <div class="rounded border p-4" id="comparacion-esperadas-visitas">Visitantes: (numero)</div>
                </div>
                <div class="d-flex justify-content-center align-items-center mb-4">
                    <div class="rounded border p-4" id="comparacion-esperadas-ventas">Ventas: (numero)</div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
